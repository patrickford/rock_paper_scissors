<!doctype html>
<html ng-app="poiApp">
<head>
    <meta charset="utf-8">
    <title>RPS</title>
    <meta name="description" content="Rock Paper Scissors with Socket.io">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <!-- JS Source -->
    <script src="../node_modules/jquery/src/jquery.js"></script>
    <!-- My own angular scripts -->
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h3 class="title">Rock Paper Scissors, Throw!</h3>
    </div>
    <!-- Map and Side Panel -->
    <div class="row content">
        <!-- Messages -->
        <div class="col-md-6">
            <div id="messages">
                <p>Placeholder messages</p>
            </div>
        </div>
        <!-- Throw Options -->
        <div class="col-md-6">
            <div class="choices">
                <button type="button" class="btn btn-warning btn-block" id="rock">Rock</button>
                <button type="button" class="btn btn-warning btn-block" id="paper">Paper</button>
                <button type="button" class="btn btn-warning btn-block" id="scissors">Scissors</button>
                <button type="submit" class="btn btn-primary btn-block" id="submit-choice">Throw!</button>
            </div>
        </div>
    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-scissors"></span> Created by Billy Kwong | 
            <a class="footer-links" href="https://github.com/somethingsaid">Github Account</a></p>
    </div>
</div>
</body>
</html>
